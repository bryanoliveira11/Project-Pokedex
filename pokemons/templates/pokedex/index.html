{% extends 'global/base.html' %} 
{% block content %} 

<div class="cards">
    {% for pokemon in pokemons %}

    <a href="{% url 'pokedex:pokemon' pokemon.poke_id pokemon.name %}">
    <div class="poke-card {{ pokemon.type }}">
      <div class="poke-content">
        <img class="poke-image" src="{{ pokemon.image_default }}" alt="{{ pokemon.name }}">
        <h1> {{ pokemon.poke_id }} - {{ pokemon.name }} </h1>
        <span> <b>{{ pokemon.type }}</b> </span>
      </div>
    </div>
  </a>

{% endfor %} 

{% endblock content %}
